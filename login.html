<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/block-chain.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/general.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>MedChain &mdash; Blockchain</title>
    <script defer src="login.js" type="module"></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"
    ></script>
    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo--heading">
          <a href="index.html"
            ><img
              src="img/block-chain.png"
              alt="Blockchain logo"
              class="nav__logo"
              id="logo"
              designer="Jaspreet"
              data-version-number="3.0"
            />
          </a>
          <h1>MedChain &mdash; A modern solution to Medical supply chain</h1>
        </div>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#">About us</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contact us</a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <div class="grid grid--2-cols">
          <div class="left">
            <h1 class="heading-register login-page-login">Login</h1>
            <p class="main-text">Fill the form to Login</p>
          </div>

          <form action="">
            <div class="form login-form">
              <div class="col">
                <ion-icon class="icon" name="cube-outline"></ion-icon>
                <h1 class="heading-register">Login</h1>
              </div>
              <div class="col">
                <label class="label" for="role">Select role</label>
                <select class="roles" id="role" name="role">
                  <option value="Manufacturer">Manufacturer</option>
                  <option value="Retailer">Retailer</option>
                  <option value="Customer">Customer</option>
                  <option value="Distributor">Distributor</option>
                </select>
              </div>
              <div class="btn">
                <input
                  id="btnLogin"
                  class="button"
                  type="submit"
                  value="Login"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
