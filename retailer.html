<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/block-chain.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>MedChain &mdash; Blockchain</title>
    <script defer src="script.js"></script>
    <!-- <script defer src="data.js"></script>
    <script defer src="retailer.js" type="module"></script> -->
    <script defer src="rproduct.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"
    ></script>
    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo--heading">
          <a href="index.html"
            ><img
              src="img/block-chain.png"
              alt="Blockchain logo"
              class="nav__logo"
              id="logo"
              designer="Jaspreet"
              data-version-number="3.0"
            />
          </a>
          <ul class="nav__links">
            <li class="nav__item">
              <a
                class="nav__link nav__link--btn btn--show-modal action-button action-button--active"
                href="#"
                >Product List</a
              >
            </li>
          </ul>
        </div>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link nav-icon-outer" id="btnDeleteAccount" href="#"
              ><ion-icon
                class="icon nav-icon"
                name="person-remove-outline"
              ></ion-icon
              >Delete Account</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link nav__link--btn btn--show-modal"
              href="./index.html"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
      <div class="container">
        <!-- Removed fix-grid from class -->
        <div class="grid grid--1-cols">
          <div class="cards grid grid--4-cols manufacturer-cards" id="products">
            <!-- alot of cards for testing -->
          </div>
        </div>
      </div>
    </header>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h4 class="margin">Want to buy item ?</h4>
        <form>
          <div class="col manufacturer-col">
            <label class="label manufacturer-label" for="rname">Name</label>
            <input type="text" class="text" id="rname" required />
          </div>
          <div class="col manufacturer-col">
            <label class="label manufacturer-label" for="raddress"
              >Address</label
            >
            <input type="text" class="text" id="raddress" required />
          </div>
          <input
            type="submit"
            class="button padding"
            id="rconfirm"
            value="confirm"
          />
        </form>
      </div>
    </div>
    <div id="view_transactions" class="modal view_transactions">
      <div class="modal-content transaction-box">
        <h3 id="close-history">close</h3>
        <!-- <h3 class="transaction-medicine-name">${item.name}</h3> -->
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
