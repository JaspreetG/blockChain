<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/block-chain.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>MedChain &mdash; Blockchain</title>
    <script defer src="script.js"></script>
    <script defer src="data.js" type="module"></script>
    <script defer src="manufacturer.js" type="module"></script>
    <script defer src="product.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"
    ></script>
    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo--heading">
          <a href="index.html"
            ><img
              src="img/block-chain.png"
              alt="Blockchain logo"
              class="nav__logo"
              id="logo"
              designer="Jaspreet"
              data-version-number="3.0"
            />
          </a>
          <ul class="nav__links">
            <li class="nav__item">
              <a
                class="nav__link nav__link--btn btn--show-modal action-button action-button--active"
                href="#"
                >Product List</a
              >
            </li>
          </ul>
        </div>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link nav-icon-outer" id="btnDeleteAccount" href="#"
              ><ion-icon
                class="icon nav-icon"
                name="person-remove-outline"
              ></ion-icon
              >Delete Account</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link nav__link--btn btn--show-modal"
              href="./index.html"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
      <div class="container">
        <div class="grid grid--2-cols fix-grid">
          <form action="">
            <div class="form">
              <div class="p1">
                <div class="col manufacturer-col">
                  <h2>Product Details</h2>
                </div>
                <div class="col manufacturer-col">
                  <label class="label manufacturer-label" for="pname"
                    >Product name</label
                  >
                  <input
                    class="text"
                    type="text"
                    id="pname"
                    placeholder="Enter product name"
                  />
                </div>
                <div class="col manufacturer-col">
                  <label class="label manufacturer-label" for="price"
                    >Price</label
                  >
                  <input
                    class="text"
                    type="text"
                    id="price"
                    placeholder="Enter product price"
                  />
                </div>
                <div class="col manufacturer-col">
                  <label class="label manufacturer-label" for="category"
                    >Category</label
                  >
                  <input
                    class="text"
                    type="text"
                    id="category"
                    placeholder="Enter category of product"
                  />
                </div>
                <div class="col manufacturer-col">
                  <label class="label manufacturer-label" for="code"
                    >Product code</label
                  >
                  <input
                    class="text"
                    type="text"
                    id="code"
                    placeholder="Enter product code"
                  />
                </div>
              </div>
              <div class="p1">
                <div class="col manufacturer-col">
                  <h2>Manufacturer Details</h2>
                </div>
                <div class="col manufacturer-col">
                  <label class="label manufacturer-label" for="mname"
                    >Name</label
                  >
                  <input
                    class="text"
                    type="text"
                    id="mname"
                    placeholder="Enter name"
                  />
                </div>
                <div class="col manufacturer-col">
                  <label class="label manufacturer-label" for="price"
                    >Address</label
                  >
                  <input
                    class="text"
                    type="text"
                    id="address"
                    placeholder="Enter manufacturer address"
                  />
                </div>
                <div class="col manufacturer-col">
                  <label class="label manufacturer-label" for="pass"
                    >Wallet address</label
                  ><input
                    type="text"
                    id="pass"
                    placeholder="Enter Wallet address"
                    required
                  />
                </div>
              </div>
              <div class="btn reduce--btn--margin">
                <input
                  class="button"
                  id="submitForm"
                  type="submit"
                  value="Submit"
                />
              </div>
            </div>
          </form>
          <div class="cards grid grid--2-cols manufacturer-cards" id="products">
            <!-- alot of cards for testing -->
          </div>
        </div>
      </div>
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
