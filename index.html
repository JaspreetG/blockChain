<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/block-chain.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>MedChain &mdash; Blockchain</title>
    <script defer src="script.js" type="module"></script>
    <script defer src="register.js" type="module"></script>

    <!-- icons -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"
    ></script>
    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo--heading">
          <img
            src="img/block-chain.png"
            alt="Blockchain logo"
            class="nav__logo"
            id="logo"
            designer="Jaspreet"
            data-version-number="3.0"
          />
          <h1>MedChain &mdash; A modern solution to Medical supply chain</h1>
        </div>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#">About us</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contact us</a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link nav__link--btn btn--show-modal"
              href="./login.html"
              >Login</a
            >
          </li>
        </ul>
      </nav>
      <div class="container">
        <a class="call-to-action heading-primary" href="#register">Register</a>
        <p class="main-text">we prioritise transperacy before anything</p>
      </div>

      <div class="cards grid grid--4-cols container">
        <div class="card">
          <img class="card-img" src="img/1.webp" />
          <div class="cover">
            <ion-icon class="icon" name="medkit-outline"></ion-icon>
            <h2>Manufacturer</h2>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="img/2.webp" />
          <div class="cover">
            <ion-icon class="icon" name="medical-outline"></ion-icon>
            <h2>Retailer</h2>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="img/3.webp" />
          <div class="cover">
            <ion-icon class="icon" name="person-outline"></ion-icon>
            <h2>Customer</h2>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="img/4.webp" />
          <div class="cover">
            <ion-icon class="icon" name="wifi-outline"></ion-icon>
            <h2>Distributor</h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="register" class="rgstr grid grid---cols">
        <div class="left">
          <p class="main-text">Fill the form for registration</p>
        </div>

        <form action="">
          <div class="form">
            <div class="col">
              <ion-icon class="icon" name="cube-outline"></ion-icon>
              <h1 class="heading-register">Register</h1>
            </div>
            <div class="col">
              <label class="label" for="name">Name</label>
              <input type="text" id="name" placeholder="your name" />
            </div>
            <div class="col">
              <label class="label" for="role">Select role</label>
              <select class="roles" id="role" name="role">
                <option value="Manufacturer">Manufacturer</option>
                <option value="Retailer">Retailer</option>
                <option value="Customer">Customer</option>
                <option value="Distributor">Distributor</option>
              </select>
            </div>
            <!-- <div class="col">
              <label class="label" for="pass">Wallet address</label
              ><input
                type="password"
                id="pass"
                placeholder="your wallet address"
              />
            </div> -->
            <div class="btn">
              <input
                id="btnRegister"
                class="button"
                type="submit"
                value="Register"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
